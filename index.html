<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet/style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- do it -->
    <div id="Calculator">
        <div class=""> > Calculator</div>
        <div id="display">
            <div class="display__top"></div>
            <div class="display__bottom">0</div>
        </div>
        <div id="claerAndDiv">
            <div id="clearBtn" class="grid-item notNamber">Clear</div> 
            <div id="divBtn" class="grid-item notNamber">/</div>
        </div>
        <div class="grid-container">
            <div class="grid-item namber">7</div>
            <div class="grid-item namber">8</div>  
            <div class="grid-item namber">9</div>
            <div class="grid-item notNamber">*</div>
            <div class="grid-item namber">4</div>  
            <div class="grid-item namber">5</div>
            <div class="grid-item namber">6</div>
            <div class="grid-item notNamber">-</div>  
            <div class="grid-item namber">1</div>
            <div class="grid-item namber">2</div>
            <div class="grid-item namber">3</div>  
            <div class="grid-item notNamber">+</div>
            <div class="grid-item namber notNamber">.</div>
            <div class="grid-item namber">0</div>   
            <div class="grid-item notNamber"> <img src="./img/backspace-23-457882.png" alt="" height="23"></div>
            <div class="grid-item notNamber">=</div>  
        </div>
        
    </div>
    
    <script src="./js/main.js"></script>
    <script src="./js/view.js"></script>
</body>
</html>
